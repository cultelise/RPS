<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="./styles.css">
  <link rel="'script" href="./script.js">
  <title>Document</title>
</head>
<body>
  <script>
    let yes = prompt('Play RPS? Type yes').toLowerCase();
    let computerSelection = getComputerChoice();
    let playerSelection = () =>
       prompt('Rock, Paper, or Scissors?').toLowerCase();
      
    if (yes = 'yes') {
      game()
    }

    function game() {
      let playerScore = 0
      let computerScore = 0
      for (; computerScore < 5, playerScore < 5; computerScore++, playerScore++) {
        let currentScore = playerScore + ' - ' + computerScore;
      
        switch (playRound(playerSelection(), computerSelection)) {
          case 'tie':
            playerScore--;
		        computerScore--;
            console.log('Tie!' + String(currentScore));
            break;
          case 'loss':
            playerScore--;
		        console.log('Loss!' + String(currentScore));
            break;
          case 'win':
            computerScore--;
		        console.log('Win!' + String(currentScore));
            break;
        }
      }
    }
    function playRound(player, computer) {
      if (player === 'rock') {
        switch (computer) {
          case 'rock': 
          return 'tie';
          break;
          case 'paper': 
          return 'loss';
          break;
          case 'scissors': 
          return 'win';
          break;
        } 
      } else if (player === 'paper') {  
          switch (computer) {
          case 'rock': 
          return 'win';
          break;
          case 'paper': 
          return 'tie';
          break;
          case 'scissors': 
          return 'loss';
          break;
          }
      } else if (player === 'scissors') {  
          switch (computer) {
          case 'rock': 
          return 'loss';
          break;
          case 'paper': 
          return 'win';
          break;
          case 'scissors': 
          return 'tie';
          break;
          }
        }
      } 
      game();

    function getComputerChoice() {
      randomNum = Math.floor(Math.random() * 3);
      let choice = ['rock', 'paper', 'scissors']
      return choice[randomNum]
    }
    
  </script>
</body>
</html>
